<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer type="module"></script>
    <title>Portfolio Website</title>
  </head>
  <body class="glass-pane">
    <section class="header">
      <header class="glass-pane-header rainbow-mesh">
        <h1>Tanvir Rifat</h1>
        <nav>
          <ul>
            <li class="nav-item">
              <a href="#about">About</a>
            </li>
            <li class="nav-item">
              <a href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="navlink" href="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="about" id="about">
      <div class="about-content hidden glass-pane-header">
        <h2>About Me</h2>
        <p>
          I am a web developer and a computer science student. I love to code
          and learn new things. I am passionate about web development and I am
          always looking for new opportunities to learn and grow.
        </p>
      </div>

      <div class="image-wrapper">
        <img
          src="./full.png"
          alt="Click to reveal"
          class="flip-trigger prompt-animation"
        />
      </div>
    </section>

    <!-- project section added here using web componeent -->
    <section style="margin-top: 5rem" id="projects-section">
      <h2 id="projects-header"></h2>
      <div id="projects"></div>
    </section>

    <template id="projects-template">
      <section id="projects" class="projects"></section>
    </template>

    <section id="project-details" style="margin-top: 5rem"></section>

    <template id="projects-details-template">
      <section id="projects-details"></section>
    </template>

    <section id="contact" style="margin-top: 5rem"></section>

    <template id="contact-template">
      <section id="contact"></section>
    </template>
  </body>
</html>
